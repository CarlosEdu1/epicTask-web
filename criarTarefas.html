<head>

  <title>EpicTask</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper green">
        <a href="#"><img src="./imagens/favicon.png" width="5%" alt="Logo"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li> <a href="inicio.html">Início</a></li>

        <li><a href="perfil.html">perfil</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h4>Cadastrar Tarefa</h4>

    <div class="row">
      <for class="col s12">


        <div class="row">
          <div class="input-field col s12">
            <input id="titulo" type="text" class="validate" minlength="3">
            <label for="email">Título</label>
            <span class="helper-text" data-error="Título muito curto. Preencha um títitulo com pelo menos 3 caracteres."
              data-success="correct">Digite o título da tarefa</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="descricao" class="materialize-textarea"></textarea>
            <label for="helper-text">Descrição</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pontos" type="number" class="validate" min="1" max="100">
            <label for="pontos">Pontos</label>
            <span class="helper-text" data-error="Pontuação inválida. Informe um valor entre 1 e 100." data-success="">
              Digite o título da tarefa
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a href="index.html" class="btn grey">Cancelar</a>
          </div>

          <div class="col">
            <a href="index.html" class="btn">Salvar</a>
          </div>
        </div>

  </main>
